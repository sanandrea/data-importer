name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Prepare build metadata
        id: build-meta
        run: |
          echo "version=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}" >> $GITHUB_OUTPUT
          echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "vcs_ref=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, zip, bcmath, curl, xml
          tools: composer:v2

      - name: Build frontend assets
        run: |
          npm install
          npm update
          npm run build --workspace=v2

      - name: Install PHP dependencies
        run: |
          rm -rf vendor composer.lock
          composer update --no-dev --no-scripts --no-plugins

      - name: Create application package
        run: |
          # Create counter.txt with build number
          echo "${{ github.run_number }}" > counter.txt

          # Create date.txt with build date
          date -u +'%Y-%m-%d %H:%M:%S' > date.txt

          # Create download.zip with application files (following the original build process)
          zip -rq download.zip . \
            -x "*.git*" \
            -x "*.ci*" \
            -x "*.github*" \
            -x "*node_modules*" \
            -x "*Procfile*" \
            -x "*crowdin.yml*" \
            -x "*sonar-project.properties*" \
            -x "*phpunit.xml*" \
            -x "*phpcs.xml*" \
            -x "*.editorconfig*" \
            -x "*docker-compose*" \
            -x "*Dockerfile*" \
            -x "*azure-pipeline*"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.build-meta.outputs.version }}
            BUILD_DATE=${{ steps.build-meta.outputs.build_date }}
            VCS_REF=${{ steps.build-meta.outputs.vcs_ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}
